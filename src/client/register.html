<!DOCTYPE html>
<html>
<head>
    <title>Register - TieBreaker</title>
    <link rel="icon" type="image/png" href="images/tieBreaker.png">
</head>
<body bgcolor="#8ac1f1"> <font face="Arial">
    
    <a href="index.html">
        <button style="background-color: white; padding: 10px 15px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; margin: 10px;">
            &larr; Back to Home
        </button>
    </a>
    
    <br><br><br>
    
    <center>
        <div style="background-color: white; width: 450px; padding: 40px; border-radius: 20px; box-shadow: 0px 10px 30px rgba(0,0,0,0.2);">
            
            <h1 style="color: #333; margin-bottom: 5px;">Create Account</h1>
            <div style="height: 4px; width: 300px; background-color: red; border-radius: 10px; margin-bottom: 25px;"></div>
            
            <form id="registerForm">
                <p style="text-align: left; margin-bottom: 5px;"><b>Username:</b></p>
                <input type="text" id="username" placeholder="Choose a username" required
                       style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
                
                <br><br>
                
                <p style="text-align: left; margin-bottom: 5px;"><b>Email:</b></p>
                <input type="email" id="email" placeholder="your.email@example.com" required
                       style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
                
                <br><br>
                
                <p style="text-align: left; margin-bottom: 5px;"><b>Password:</b></p>
                <input type="password" id="password" placeholder="Enter your password" required
                       style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
                
                <br><br><br>
                
                <button type="submit" 
                        style="background-color: red; color: white; padding: 15px; width: 100%; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.3);">
                    Register
                </button>
            </form>
            
            <br><br>
            <p style="color: #666;">Already have an account? <a href="login.html" style="color: green; font-weight: bold; text-decoration: none;">Login here</a></p>
        </div>
    </center>
    
    </font>

    <script>
        // Handle the registration submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the page from refreshing

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Account created successfully! Please login.");
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || "Username already exists.");
                }
            } catch (error) {
                console.error("Connection error:", error);
                alert("Could not connect to the backend. Make sure your server is running!");
            }
        });
    </script>
</body>
</html>
