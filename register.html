<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body bgcolor="#7cc2ff">
    <font face="Arial">
    
    <a href="index.html">
        <button style="background-color: white; padding: 10px; border-radius: 5px; border: none;">Back to Home</button>
    </a>
    
    <br><br><br><br><br>
    
    <center>
        <div style="background-color: white; width: 400px; padding: 30px; border-radius: 10px;">
            <h1>Create Account</h1>
            
            <form>
                <p align="left"><b>Username:</b></p>
                <input type="text" name="username" size="50" placeholder="Choose a username">
                
                <br><br>
                
                <p align="left"><b>Email:</b></p>
                <input type="text" name="email" size="50" placeholder="your.email@example.com">
                
                <br><br>
                
                <p align="left"><b>Password:</b></p>
                <input type="password" name="password" size="50" placeholder="Enter your password">
                
                <br><br>
                
                <button type="button" onclick="location.href='dashboard.html'" style="background-color: #ff6b6b; color: white; padding: 15px; width: 100%; border: none; border-radius: 10px; font-size: 18px; font-weight: bold;">
                    Register
                </button>
            </form>
            
            <br>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </center>
    
    </font>
</body>
</html>
